<html>

<head>
    {% capture agentpage_title %}特工 {{ page.agent_id }}{% endcapture %}

    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">

    <script src="/scripts/agentprofile.js"></script>
</head>

<body class="faction-{{ page.faction }}">

<div id="agentid" class="agentid">{{ page.agent_id }}</div>
<div id="coordinate" data-coordinate="{{ page.coordinate }}">

</div>
