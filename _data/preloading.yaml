# 用于设定第三方资源预加载服务的参数
#
# 本站一部分资源需要从 Google 表格等地方加载。为了提高性能，现设计了一个预加载
# 服务，该服务从用户开始访问本站的时刻起，即尝试从 Google 表格加载数据。如果加
# 载成功，数据直接存入浏览器的本地存储，这样用户访问相关页面的时候，程序就不会
# 临时下载这些内容。
#
# 缓存时间(秒)
cache_time: 1800

# 缓存标记
#
# 一个随机值。如果新发布的内容需要清理客户端的缓存，修改这一值。所有访问者的浏
# 览器一旦见到此值变化，就会放弃现有的缓存（即使其还没有过期），完全重新加载。
nonce: "2019-10-30 13:53"
